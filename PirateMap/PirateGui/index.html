<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Pirate Map</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

  
  <script src="node_modules/angular/angular.js" charset="utf-8"></script>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
  <script src="node_modules/d3/d3.js" charset="utf-8"></script>
  <script src="node_modules/topojson/topojson.js" charset="utf-8"></script>
  <script src="node_modules/datamaps/dist/datamaps.all.js" charset="utf-8"></script>
  <script src="node_modules/angular-datamaps/dist/angular-datamaps.js" charset="utf-8"></script>
  

  <script src="app/app.js" charset="utf-8"></script>
  <script src="app/controller.js" charset="utf-8"></script>
  <script src="app/services.js" charset="utf-8"></script>
  
</head>
<body ng-app='app'>
  <div class="container">  

   <div class="panel panel-default" ng-controller="PirateCtrl">      
      <div class="panel-body">
      <div id="map-wrapper" style="width:800px; margin-left:auto; margin-right:auto">
      <datamap map="map" plugins="plugins" zoomable="false" on-click="getNationDetails"></datamap>
      </div>
      </div>
    <ul>
    <li>Total: {{total}}</li>
    <li>Music: {{music}}</li>
    <li>Movies: {{movies}}</li>
    <li>Games: {{games}}</li>
    <li>Porn: {{porn}}</li>
    <li>Applications: {{applications}}</li>
    </ul>

  </div>
</body>
</html>
